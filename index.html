<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <script src="assets/js/constants.js"></script>
  <script src="assets/js/helpers.js"></script>
  <script src="assets/js/models/background.js"></script>
  <script src="assets/js/models/square.js"></script>
  <script src="assets/js/models/block.js"></script>
  <script src="assets/js/models/game.js"></script>
  <script src="assets/js/index.js"></script>
  <title>Tetris</title>
</head>
<body>
  <div class="start-container" ></div>
  <div class="background">
    <div class="container">
      <div class="game-container white-box">
        <div id="game">
          <canvas id="main-canvas" width="300" height="600"></canvas>
        </div>
      <div id="game-content white-box">
        <canvas id="secondary-canvas" width= "180" height="120"></canvas>
        <div class="counter">
          <p>Lines:</p>
          <p id="lines-counter" class="number">17</p>
        </div>
        <div class="counter">
            <p>Score:</p>
            <p class="number">400</p>
          </div>
        <div class="cheer">
          <p>Well Done!</p>
          <p>3 lines: 400 points</p>
        </div>
        </div>
      </div>
      <div class="right-container">
        <h1 class="title">Tetris time!</h1>
        <div class="white-box instructions">
          <div>
            <h2>Instructions:</h2>
          </div>
          <div class="keys">
            <div class="key-container">
              <div class="icon"><i class="fas fa-arrow-left"></i></div>
              <div>move left</div>
            </div>
            <div class="key-container">
              <div class="icon"><i class="fas fa-arrow-right"></i></div>
              <div>move right</div>
            </div>
            <div class="key-container">
              <div class="icon"><i class="fas fa-arrow-down"></i></div>
              <div>hard drop</div>
            </div>
            <div class="key-container">
              <div class="icon"><i class="fas fa-arrow-up"></i></div>
              <div>rotate</div>
            </div>
            <div class="key-container">
              <div class="pause">space</div>
              <div>pause</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
